<div class="content" >
    <div class="preview" *ngIf="productForm.value.productPhoto!=''">
        <app-advert-card 
        [name]="productForm.value.name"
        [price]="productForm.value.price" 
        [photoUrl]="photo">
      </app-advert-card>
      </div>
      
      
    <mat-card>
    <mat-card-content>
      <form [formGroup]="productForm">
            <h2>Edytuj Produkt</h2>
            <mat-form-field>
                <mat-label>Nazwa</mat-label>
                <input formControlName="name" matInput  type="text" placeholder="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Cena</mat-label>
                <input matInput formControlName="price" type="text" placeholder="price">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ilość</mat-label>
                <input matInput formControlName="quantity" type="text" placeholder="quantity">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Opis</mat-label>
                <input matInput formControlName="description" type="text" placeholder="description">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Specyfikacja</mat-label>
                <input matInput formControlName="specification" type="text" placeholder="specification">
            </mat-form-field>

            
            
            <mat-form-field>
            <ngx-mat-file-input (change)="changephoto()" formControlName="productPhoto" placeholder="photo"></ngx-mat-file-input>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="submit()">Aktualizuj</button>
        </form>
    </mat-card-content>
  </mat-card>
</div>
