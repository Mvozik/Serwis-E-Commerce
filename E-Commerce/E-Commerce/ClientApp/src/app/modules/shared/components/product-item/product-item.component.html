<div class="container">
  <div class="content" [routerLink]="'/produkt/' + product.id">
    <img class="advert-photo" [src]="product.productPhoto" />
    <div class="card-title">{{ product.name }}</div>
    <div class="price">{{ product.price }} z≈Ç</div>
  </div>
  <button
    *ngIf="disabled == false"
    mat-icon-button
    (click)="addProduct()"
    class="add-to-cart"
  >
    <mat-icon>add_shopping_cart</mat-icon>
  </button>
</div>
