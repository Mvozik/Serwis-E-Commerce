<div class="container" *ngIf="product">
  <div class="header">
    <img class="img" [src]="'data:image/jpeg;base64,' + product.productPhoto" />
    <div class="info">
      <p class="name">{{ product.name }}</p>

      <div style="display: flex; flex-direction: column">
        <p class="price">{{ product.price }} z≈Ç</p>
        <div style="display: flex; margin-top: 50px">
          <mat-form-field appearance="fill">
            <mat-select (selectionChange)="changeQuantity($event)" [value]="1">
              <mat-option [value]="1">1</mat-option>
              <mat-option [value]="2">2</mat-option>
              <mat-option [value]="3">3</mat-option>
              <mat-option [value]="4">4</mat-option>
              <mat-option [value]="5">5</mat-option>
              <mat-option [value]="6">6</mat-option>
              <mat-option [value]="7">7</mat-option>
              <mat-option [value]="8">8</mat-option>
              <mat-option [value]="9">9</mat-option>
            </mat-select>
          </mat-form-field>
          <button class="add-button" (click)="addToCart()" mat-button>
            Dodaj do koszyka
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="description" [innerHTML]="product.specification"></div>
</div>
