<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>userId</th>
    <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="shoppingCartItems">
    <th mat-header-cell *matHeaderCellDef>shoppingCartItems</th>
    <td mat-cell *matCellDef="let element">
      {{ element.shoppingCartItems.length }}
    </td>
  </ng-container>

  <ng-container matColumnDef="opcje">
    <th mat-header-cell *matHeaderCellDef>opcje</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="options"
        (click)="setId(element.id)"
        [matMenuTriggerFor]="menu"
      >
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </button>
    </td>
  </ng-container>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="setShoppingCartToActive()">
      Przywróć koszyk
    </button>
    <button mat-menu-item (click)="deleteShoppingCart()">Usuń koszyk</button>
  </mat-menu>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
