<mat-toolbar>
  <mat-toolbar-row class="navigation">
      <button mat-button routerLink=""><img class="logo-image" src="../../../../../assets/photos/7cbf82dd32ab7e88.svg"></button>
      <div></div>
      <button mat-button routerLink="koszyk"><mat-icon >shopping_basket</mat-icon><span>Koszyk</span></button>
      <button mat-button (click)="click()"><mat-icon>{{maticon}}</mat-icon><span>{{text}}</span></button>

  </div>
  </mat-toolbar-row>
</mat-toolbar>
